<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body onload="onInit()">
    <p>Minesweeper</p>
    <footer>
        <p>Created by Eidan Baruch</p>
    </footer>

    
    <button class="reset-button" onclick="resetGame()"><span3>ğŸ˜ƒ</span3></button>
    <div class="status-container">
        <div class="status-item">
            <p>Timer</p>
            <span class="timer"></span>
        </div>
        <div class="status-item">
            <p>Lives</p>
            <span class="lives"></span>
        </div>
    </div>
    
    <div class="level-buttons">
        <button onclick="setLevel('beginner')">Beginner</button>
        <button onclick="setLevel('medium')">Medium</button>
        <button onclick="setLevel('expert')">Expert</button>
    </div>

    <div class="board-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/events.js"></script>
</body>

</html>
